<div *ngIf="item" class="treeview-item">
    <ng-template [ngTemplateOutlet]="template" [ngOutletContext]="{item: item, config: config, onCollapseExpand: onCollapseExpand, onCheckedChange: onCheckedChange}">
    </ng-template>
    <div *ngIf="!item.collapsed">
        <ngx-treeview-item *ngFor="let child of item.children" [item]="child" [template]="template" [config]="config" 
        (checkedChange)="onChildCheckedChange(child, $event)" (checkedItem)="onCheckedItem(child,$event)" (expandedItem)="onExpandedItem($event)" >
        </ngx-treeview-item>
    </div>
</div>
